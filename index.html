<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <!-- LOCAL CLOCK CONTAINER -->
    <div class="clock_container">
      <div class="clock-body">
        <div id="clock"></div>
      </div>
    </div>
    <!-- SELECT ALARM TIME FORM -->
    <div class="alarm_container">
      <form>
        <div class="input_container">
          <div class="lable">
            <p>Set Alarm</p>
          </div>
          <!-- time input field -->
          <div class="alarm_clock">
            <input id="alarm_input" type="datetime-local" step="2" required />
          </div>
          <!-- submit button  -->
          <div class="submit_time">
            <button id="submit_alarm_time" type="submit">Add Alarm</button>
          </div>
        </div>
      </form>
      <!-- form end -->

      <!-- user set alarm list container -->
      <div class="alarms_list_container">
        <ul id="alarms_ul">

        </ul>
      </div>
      <!-- end list container -->
    </div>

    <!-- SCRIPT -->
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
